<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batman</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header-wrap">
				<div class="header__menu">
					<img src="images/logo.svg" alt="logo: Batman" class="header__logo">
					<nav class="header__nav">
						<a href="#" class="header__link">Описание</a>
						<a href="#" class="header__link">Трейлер</a>
						<a href="#" class="header__link">Отзывы</a>
					</nav>
				</div>
				<!-- /.header__menu -->
				<div class="header__social">
					<a href="https://twitter.com" class="social__link"><img src="images/twitter.svg" alt="icon: twitter"
							class="social__icon"></a>
					<a href="https://instagram.com" class="social__link"><img src="images/instagram.svg" alt="icon: instagram"
							class="social__icon"></a>
					<a href="https://facebook.com" class="social__link"><img src="images/facebook.svg" alt="icon: facebook"
							class="social__icon"></a>
				</div>
				<!-- /.header__social -->
			</div>
			<!-- /.header-wrap -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->
	<footer class="footer">
		<div class="container">
			<div class="footer_wrap">
				<div class="footer__copyrite">© 2022 The Batman. All right reserved.</div>
				<!-- /.footer__copyrite -->
				<div class="footer__links">
					<ul class="footer__menu">
						<li><a href="#">Privacy Policy</a></li>
						<li><a href="#">Terms of Service</a></li>
						<li><a href="#">Legal</a></li>
					</ul>
				</div>
				<!-- /.footer__links -->
			</div>
			<!-- /.footer_wrap -->
		</div>
		<!-- /.container -->
	</footer>
	<!-- /.footer -->
</body>

</html>
